# run: conda env create --file environment.yml
# include new packages: conda env update --file environment.yml
name: example_env
channels:
  - conda-forge
  - tudat-team
  - conda
dependencies:
- tudatpy
- anaconda
- nb_conda
- conda:
  - pytest>=3.0
  - nbconvert
- pip
- pip:
  # works for regular pip packages
  - pdflatex
  - testbook